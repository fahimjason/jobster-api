version: "3.9"
services:
  # Frontend =======================
  client:
    container_name: client
    # Build the Dockerfile from the current directory
    build:
      context: ./client
      dockerfile: Dockerfile
    # Expose port 3000
    ports:
      - "3001:3000"
    # Volumes for hot-reloading
    volumes:
      - ./client:/app
      - /app/node_modules
    environment:
      - CHOKIDAR_USEPOLLING=true
      - REACT_APP_URL=http://localhost:5002/api/v1
      - JAEGER_URL=http://jaeger:4318
    depends_on:
      - mongodb
      - backend

  # Backend ======================
  backend:
    container_name: backend
    # Build the Dockerfile from the current directory
    build:
      context: ./backend
      dockerfile: Dockerfile
    # Expose port 3000
    ports:
      - "5002:5000"
    # Volumes for hot-reloading
    volumes:
      - ./backend:/app
      - /app/node_modules
    environment:
      MONGO_URI: mongodb://admin:password@mongodb:27017/hackathon
      JWT_SECRET: serect
      JWT_LIFETIME: 30d
    depends_on:
      - mongodb

  # Database ====================
  mongodb:
    image: mongo:latest
    container_name: mongodb
    ports:
      - "27018:27017"
    volumes:
      - ./data:/data/db
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=password

  # Jaeger
  ## http://jaeger:4318
  jaeger:
    container_name: jaeger
    image: jaegertracing/all-in-one:${JAEGER_VERSION:-latest}
    ports:
      - "16686:16686"
      - "4319:4318"
    environment:
      - LOG_LEVEL=debu

# Docker Network
## docker network create microservices
networks:
  default:
    external:
      name: microservices